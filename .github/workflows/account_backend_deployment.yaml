name: Deploy to AWS with Terraform from Production Branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Install tree
      run: sudo apt-get install -y tree

    - name: List files with tree
      run: tree

  logintodockeranddeploy:
    runs-on: ubuntu-latest
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: justinshagerty/account_backend:latest

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.5

    - name: List files with tree
      run: tree ./apps/account_backend

  terraform:
    runs-on: ubuntu-latest
    steps:
    - name: Terraform Init
      env:
        AWS_DEFAULT_REGION: us-east-2
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        terraform init -backend-config="bucket=backend-account" \
                       -backend-config="key=${{ secrets.S3_KEY_PATH }}" \
                       -backend-config="region=us-east-2" \
                       -backend-config="dynamodb_table=terraform-up-and-running-locks" \
                       -backend-config="encrypt=true"
      working-directory: ./apps/account_backend/terraform

    - name: List files with tree
      run: pwd

    - name: Terraform Plan
      env:
        AWS_DEFAULT_REGION: us-east-2
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: terraform plan 
      working-directory: ./apps/account_backend/terraform

    - name: Terraform Apply
      env:
        AWS_DEFAULT_REGION: us-east-2
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: terraform apply --auto-approve 
      working-directory: ./apps/account_backend/terraform
